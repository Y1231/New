<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用post方法进行form表单提交</title>
</head>
<body>
    <from method="post" action="/receive-form">
        <input type="text" name="username">
        <input type="text" name="password">
        <button type="submit">提交</button>


    </from>

</body>
</html>
